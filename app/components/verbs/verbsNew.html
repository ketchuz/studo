<section id="verbs-new">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="jumbotron animated fadeInUp">
					<h3 align="center">Create a New Verb</h3>

					<form>
						<div class="form-group">
							<label for="germanVerb">German Verb</label>
							<input type="text" placeholder="Ex. Sein" class="form-control" ng-model='verb.german'>
						</div>
						<div class="form-group">
							<label for="germanVerb">English Verb</label>
							<input type="text" placeholder="Ex. To be" class="form-control" ng-model='verb.english'>
						</div>
						<div class="form-group">
							<label for="germanVerb">Spanish Verb</label>
							<input type="text" placeholder="Ex. Ser / estar" class="form-control" ng-model='verb.spanish'>
						</div>
						
						<div class="pull-right">
							<a href="#/" type="button" class="btn btn-default">Cancel</a>
							<button type="button" ng-click="createVerb(verb)" class="btn btn-primary">Create</button>
						</div>


					</form>
				</div>
			</div>
		</div>
	</div>
</section>
